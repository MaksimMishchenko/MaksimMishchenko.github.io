<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div id="main">
		
		<h1 id="title">Survey Form</h1>
		<p id="description">This is my first survey form</p>

		<form id="survey-form">
			
			<div class="form-group">
				<label for="name" id="name-label">Name</label>
				<input type="text" id="name" required placeholder="Enter your name">
			</div>

			<div class="form-group">
				<label for="email" id="email-label">Email</label>
				<input type="email" id="email" required placeholder="Enter your email">
			</div>

			<div class="form-group">
				<label for="number" id="number-label">Age</label>
				<input type="number" id="number" min="18" max="100" placeholder="Enter your age">
			</div>

			<div class="form-group">
				<p id="for-select">How often do you play games?</p>
				<select id="dropdown">
					<option value="everyday">Everyday</option>
					<option value="few times a week">
						Few times a week
					</option>
					<option value="never">Never</option>
				</select>
			</div>

			<div class="form-group section-for-radio">
				<p id="for-radio">
					What kind of games do you prefer?
				</p>
				<label>
					<input name="someradio" type="radio" value="computer games">
					Сomputer games
				</label>
				<label>
					<input name="someradio" type="radio" value="table games">
					Table games
				</label>
				<label>
					<input name="someradio" type="radio" value="card games">
					Card games
				</label>
			</div>

			<div class="form-group section-for-checkbox">
				<p id="for-checkbox">What kind of games do you prefer?</p>
				<label>
					<input type="checkbox" name="somename" value="computer games">
					Сomputer games
				</label>
				<label>
					<input type="checkbox" name="somename" value="table games">
					Table games
				</label>
				<label>
					<input type="checkbox" name="somename" value="card games">
					Card games
				</label>
				<label>
					<input type="checkbox" name="somename" value="educational games">
					Educational games
				</label>
				<label>
					<input type="checkbox" name="somename" value="outdoor games">		
					Outdoor games
				</label>
			</div>

			<div class="form-group">
				<label id="comment-label" for="comment">Any comments?</label>
				<textarea name="comment" id="comment" placeholder="Comment..."></textarea>
			</div>

			<div class="form-group">
				<input type="submit" id="submit">
			</div>

		</form>

	</div>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
