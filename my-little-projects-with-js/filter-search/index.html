<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Filter Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    
    <div class="filter-search-container">

        <h3 class="filter-search__header">
            Filter Search
        </h3>

        <div class="filter-search">

            <input type="text" class="filter-search__input" placeholder="Search" />

            <ul class="filter-search__list">
                <li class="filter-search__list-element">HTML5</li>
                <li class="filter-search__list-element">CSS3</li>
                <li class="filter-search__list-element">JavaScript</li>
                <li class="filter-search__list-element">SASS</li>
                <li class="filter-search__list-element">AJAX</li>
                <li class="filter-search__list-element">JQuery</li>
                <li class="filter-search__list-element">TypeScript</li>
                <li class="filter-search__list-element">Angular</li>
                <li class="filter-search__list-element">Git</li>
                <li class="filter-search__list-element">Webpack</li>
            </ul>

        </div>

    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
